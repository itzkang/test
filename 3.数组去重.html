<!DOCTYPE html>

    <title>数组去重</title>
</head>
<body>
    <script>
        function uniqueArray(arr){
            if(arr instanceof Array){
                const uniqueSet = new Set(arr)
                return uniqueArray
            }else{
                throw 'arr is not Array'
            }
        }
    </script>
</body>
